        description: "AlbanyHacks is an online hackathon coming to the Capital Region this August.{::nomarkdown}<br />{:/} It'll bring together students for three fun days of invention, coding, and learning.{::nomarkdown}<br />{:/} Brought to you by [Hack Club](https://hackclub.com/).\n"
    workshops:
