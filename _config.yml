    sponsors:
        tier2:
            - {logo: images/particle__logo.png, name: Particle, url: 'https://www.particle.io/'}
            - {logo: images/GF_Logo_highres_300dpi.jpg, name: 'Global Foundries', url: 'https://www.globalfoundries.com/'}
            - {logo: images/balsamiq-logo-screen.png, name: 'Balsamiq', url: 'https://balsamiq.com/'}
    info:
        sections:
            - {image: images/header1.png, imagealt: 'Circuitry on a breadboard', title: 'Student Oriented', description: "We are the one of the few student run hackathons in the Capital Region focused specifically for high school students.\n"}
            - {image: images/header2.png, imagealt: 'Mentor assiting workshop attendees', title: Workshops, description: "We will also be having beginner-friendly workshops parallel to the main event. Watch this space!\n"}
            - {image: images/header3.png, imagealt: 'Two mentors discussing information on a computer', title: Mentors, description: "We will have mentors available on site to guide you along the way!\n"}
    faq:
        -
            question: 'What is a hackathon?'
            answer: "A hackathon is an invention marathon. Students come together to build cool software & hardware hacks over 12-24 hours. They're [very beginner friendly](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).\n"
        -
            question: 'How much does it cost?'
            answer: "Nothing. Attending a hackathon is free.\n"
        -
            question: 'I''m a complete beginner. Can I still come?'
            answer: "Absolutely! We especially encourage people that are new in the field to come along as a hackathon is a great place to get started. [Drop us a message](mailto:johnyin596@gmail.com) if you have any concerns.\n"
        -
            question: 'Where is the event?'
            answer: "We are online now. Going to post the devpost link soon!\n"
        -
            question: 'How big are the teams?'
            answer: "Teams are no bigger than 4 people.\n"
        -
            question: 'What are the prizes?'
            answer: "We will have prizes worth $150 in value! If you do not live in the United States, then we cannot ship you a prize.\n"
        -
            question: 'Is there a code of conduct?'
            answer: 'We will be using the MLH code of conduct and will be enforcing it very strongly. You can [find it here](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).'
